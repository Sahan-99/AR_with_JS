<!DOCTYPE html>
<html>
<head>
  <title>Test AR #2</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-light type="directional" position="1 1 1"></a-light>
    <a-light type="ambient" color="#BBB"></a-light>

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="/AR/pattern-ARbookcover.patt">
      <!-- 3D Model -->
      <a-entity 
        id="model"
        gltf-model="heart.glb"
        position="0 0 0"
        scale="10 10 10">
      </a-entity>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Slider for rotation control -->
  <div style="position: fixed; top: 10px; left: 10px; z-index: 9999; background: rgba(0, 0, 0, 0.5); padding: 10px; color: white;">
    <label for="rotationSlider">Rotate Model: </label>
    <input type="range" id="rotationSlider" min="0" max="360" value="0" style="width: 200px;">
  </div>

  <script>
    // Get the model and the slider element
    const model = document.getElementById('model');
    const rotationSlider = document.getElementById('rotationSlider');

    // Add an event listener to the slider
    rotationSlider.addEventListener('input', function() {
      const rotationValue = rotationSlider.value;
      // Rotate the model based on the slider value
      model.setAttribute('rotation', { x: 0, y: rotationValue, z: 0 });
    });
  </script>
</body>
</html>
