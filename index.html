<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="heartModel" src="asset/heart.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            gltf-model="#heartModel"
            position="0 1 -3"
            scale="1 1 1">
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
